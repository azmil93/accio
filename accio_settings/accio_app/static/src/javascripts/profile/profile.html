<div class="profileWrapper">
  <div class="searchDiv">
    <img src="static/img/glyphicons-28-search.png" alt="" />
    <input type="text" ng-model="search" class="search" placeholder="Search for song">
  </div>
  <div class="noTracks" ng-show="profile.noTracks">
    No songs saved. Once you Accio a song it will save to your profile for later.
    <hr>
  </div>
  <div class="songDiv" ng-repeat="track in profile.tracks | orderBy:'-fields.timestamp' | filter:search">
    <div class="songCard">
      <div class="imgDiv">
        <img ng-src="[[track.fields.imageURL]]" alt="Album Cover Art"/>
      </div>
      <div class="fieldWrap">
        <h3>[[track.fields.title]]</h3>
        <h3>[[track.fields.artist]]</h3>
        <h3>[[track.fields.album]]</h3>
        <div class="buttonDiv">
          <a ng-show="'[[track.fields.spotify]]' !== '0'" ng-href="[[track.fields.spotify]]" target='_blank'>
            <img src="static/img/Spotify_Icon_RGB_White.png" alt="Spotify"/>
          </a>
          <audio ng-show="'[[track.fields.preview]]' !== '0'" ng-src="[[track.fields.preview]]" controls></audio>
          <button type="button" name="button" ng-click="profile.delete(track)" class="deleteBtn">Delete</button>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
