<div class="profileWrapper">
  <div class="noTracks" ng-show="profile.noTracks">
    No songs saved. Once you Accio a song it will save to your profile for later.
    <hr>
  </div>
  <div class="songDiv" ng-repeat="track in profile.tracks | orderBy: '-fields.timestamp'">
    <div class="songCard">
      <div class="imgDiv">
        <img ng-src="[[track.fields.imageURL]]" alt="" />
      </div>
      <div class="fieldWrap">
        <h3>[[track.fields.title]]</h3>
        <h3>[[track.fields.artist]]</h3>
        <h3>[[track.fields.album]]</h3>
        <div class="buttonDiv">
          <a href="[[track.fields.spotify]]" target='_blank'><img src="static/Spotify_Icon_RGB_White.png" alt="Spotify"/></a>
          <audio ng-src="[[track.fields.preview]]" controls></audio>
          <button type="button" name="button" ng-click="profile.delete(track)" class="deleteBtn">Delete</button>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
