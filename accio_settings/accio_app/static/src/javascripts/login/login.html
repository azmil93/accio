<div class="navBarWrapper navbar-fixed-top">
  <div class="noUserNav" ng-hide="login.user.user">
    <a class="logo" href="/" ng-click="login.reload()"><h2>[[login.hello]]</h2></a>
    <span class="link" ng-click="loginShow = !loginShow">Login</span>
    <!-- login -->
    <div class="loginWrapper" ng-show="loginShow">
      <form method="post" class="form-horizontal">
        <div class="form-group">
          <input type="text" ng-model="login.user.username" placeholder="Username" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" ng-model="login.user.password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
          <input type="button" name="name" value="Login" ng-click="login.loginUser()" class="form-control">
        </div>
      </form>
    </div>
    |
    <span class="link" ng-click="registerShow = !registerShow">Register</span>
    <!-- Register -->
    <div class="registerWrap" ng-show="registerShow">
      <form class="form-horizontal" action="index.html" method="post">
        <div class="form-group">
          <input type="text" ng-model="login.createUser.first_name" placeholder="First Name" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" ng-model="login.createUser.last_name" placeholder="Last Name" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" ng-model="login.createUser.username" placeholder="Username" class="form-control">
        </div>
        <div class="form-group">
          <input type="email" ng-model="login.createUser.email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" ng-model="login.createUser.password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
          <input type="button" name="name" value="Submit" ng-click="login.register()" class="form-control">
        </div>
        <div class="form-group">
          <input type="button" name="name" value="Cancel" ng-click="registerShow != registerShow" class="form-control">
        </div>
      </form>
    </div>

  </div>
  <div class="userNav" ng-show="login.user.user">
    <a class="logo" href="/" ng-click="login.reload()"><h2>[[login.hello]]</h2></a>
    <span>Welcome [[login.user.username]]</span>
    |
    <a href="#/profile">Profile</a>
    |
    <span class="link" ng-click="login.logout()">Logout</span>
  </div>







</div>
